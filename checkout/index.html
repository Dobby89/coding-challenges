<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
</head>
<body class="bg-grey-lighter">

	<header class="bg-white py-10 border-b">
		<div class="max-w-xl m-auto px-3 text-grey-darkest">
			<h1 class="">Checkout</h1>
		</div>
	</header>

    <div class="max-w-xl m-auto py-10 px-3 text-grey-darkest">

		<div class="flex flex-wrap justify-between -mx-3">
			<form class="w-full md:w-1/2 px-3">
				<div class="md:pr-4">
					<fieldset class="mb-8 pb-6">
						<h2 class="mb-5 text-md">Billing Details</h2>

						<div class="mb-5">
							<label class="block mb-2 font-bold text-sm">First Name</label>
							<div class="relative shadow">
								<svg class="block absolute pin-t pin-r mt-2 mr-2 text-red fill-current" height="30px" width="30px" xmlns:x="http://ns.adobe.com/Extensibility/1.0/" xmlns:i="http://ns.adobe.com/AdobeIllustrator/10.0/" xmlns:graph="http://ns.adobe.com/Graphs/1.0/" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="-205 207 100 100" style="enable-background:new -205 207 100 100;" xml:space="preserve"><switch><foreignObject requiredExtensions="http://ns.adobe.com/AdobeIllustrator/10.0/" x="0" y="0" width="1" height="1"></foreignObject><g i:extraneous="self"><path d="M-110.3,288.6l-39.8-68.9c-2.2-3.8-7.7-3.8-9.9,0l-39.8,68.9c-2.2,3.8,0.5,8.6,4.9,8.6h79.6    C-110.8,297.2-108.1,292.4-110.3,288.6z M-156.3,240.8c2.4-0.6,4.8,0.6,5.9,2.8c0.4,0.8,0.5,1.7,0.4,2.5c-0.2,2.5-0.3,5-0.4,7.6    c-0.2,3.9-0.5,7.9-0.7,11.8c-0.1,1.2-0.1,2.4-0.2,3.7c-0.1,2.1-1.7,3.7-3.8,3.7c-2,0-3.7-1.6-3.8-3.6c-0.3-6.1-0.7-12.2-1-18.3    c-0.1-1.6-0.2-3.3-0.3-4.9C-160.2,243.7-158.6,241.4-156.3,240.8z M-155,286.6c-2.8,0-5-2.3-5-5.1c0-2.8,2.3-5.1,5.1-5.1    c2.8,0,5,2.3,5,5.2C-150,284.3-152.3,286.6-155,286.6z"></path></g></switch></svg>
								<input type="text" class="w-full block border border-red-lighter p-3 rounded text-red-light bg-red-lightest pr-12">
							</div>
						</div>

						<div class="mb-5">
							<label class="block mb-2 font-bold text-sm">Last Name</label>
							<div class="relative shadow">
								<input type="text" class="w-full block border border-grey-light p-3 rounded">
							</div>
						</div>

						<div class="mb-5">
							<label class="block mb-2 font-bold text-sm">Country</label>
							<div class="relative shadow">
								<select class="w-full block border border-grey-light p-3 rounded">
									<option>United Kingdom</option>
								</select>
							</div>
						</div>

						<div class="flex flex-wrap -mx-3">
							<div class="w-full sm:w-1/2 px-3">
								<div class="mb-5">
									<label class="block mb-2 font-bold text-sm">County</label>
									<div class="relative shadow">
										<input type="text" class="w-full block border border-grey-light p-3 rounded">
									</div>
								</div>
							</div>
							<div class="w-full sm:w-1/2 px-3">
								<div class="mb-5">
									<label class="block mb-2 font-bold text-sm">Postcode</label>
									<div class="relative shadow">
										<input type="text" class="w-full block border border-grey-light p-3 rounded">
									</div>
								</div>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<h2 class="mb-5 text-md">Payment Method</h2>

						<div class="mb-5 bg-white">
							<label class="block p-4 rounded shadow border cursor-pointer hover:bg-grey-lighter">
								<span class="flex justify-between items-center">
									<span class="whitespace-no-wrap">
										<input class="inline-block" name="payment-method" type="radio" value="card">
										<span class="inline-block ml-2 text-sm font-bold">Credit card</span>
									</span>
									<span class="w-2/5">
										<img class="block" src="src/img/credit-cards.png" alt="Visa, Mastercard, American Express, Discover">
									</span>
								</span>
							</label>
						</div>

						<div class="pb-5">
							<div class="mb-5">
								<label class="block mb-2 font-bold text-sm">Card Number</label>
								<div class="relative shadow">
									<img class="block border rounded absolute pin-t pin-r w-12 mt-2 mr-2" src="src/img/visa-card.png" alt="Visa">
									<input type="text" class="w-full block border border-grey-light p-3 rounded pr-20">
								</div>
							</div>
						</div>

						<div class="flex flex-wrap -mx-3 mb-5">
							<div class="w-full sm:w-1/2 md:w-3/5 px-3">
								<p class="block mb-2 font-bold text-sm">Expiration Date</p>
								<div class="flex flex-wrap -mx-3">
									<div class="px-3 w-1/2">
										<div class="mb-5">
											<label class="visuallyhidden">Month</label>
											<div class="relative shadow">
												<select class="w-full block border border-grey-light p-3 rounded">
													<option>Month</option>
												</select>
											</div>
										</div>
									</div>
									<div class="px-3 w-1/2">
										<div class="mb-5">
											<label class="visuallyhidden">Year</label>
											<div class="relative shadow">
												<select class="w-full block border border-grey-light p-3 rounded">
													<option>Year</option>
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="w-full sm:w-1/2 md:w-2/5 px-3">
								<div class="mb-5">
									<label class="block mb-2 font-bold text-sm">CCV</label>
									<div class="relative shadow">
										<input type="text" class="w-full block border border-grey-light p-3 rounded">
									</div>
								</div>
							</div>
						</div>

						<div class="mb-5 bg-white">
							<label class="block p-4 rounded shadow border cursor-pointer hover:bg-grey-lighter">
								<span class="flex justify-between items-center">
									<span class="whitespace-no-wrap">
										<input class="inline-block" name="payment-method" type="radio" value="paypal">
										<span class="inline-block ml-2 text-sm font-bold">PayPal</span>
									</span>
									<span class="w-2/5 text-right">
										<img class="inline-block" style="max-width: 100px" src="src/img/paypal.png" alt="PayPal">
									</span>
								</span>
							</label>
						</div>
					</fieldset>

					<label class="flex my-5 items-center cursor-pointer">
						<input class="mr-2" type="checkbox">
						<span class="text-sm">I have read and agree to the <a class="text-blue font-bold no-underline hover:underline" href="#">terms and conditions</a></span>
					</label>

					<button class="w-full shadow bg-green-dark hover:bg-green text-white font-bold py-4 rounded">Confirm and pay</button>
				</div>
			</form>

			<div class="w-full md:w-1/2 px-3">
				<div class="md:pl-4">
					<div class="bg-white rounded shadow p-5 border border">
						<div class="flex justify-between items-center width-full mb-5 font-light">
							<h2 class="text-md">Basket Summary</h2>
							<a class="text-sm text-blue font-bold no-underline hover:underline" href="#">Edit</a>
						</div>

						<div class="border-b py-5">
							<div class="flex -mx-3 justify-between width-full">
								<div class="px-3">
									<span class="block mb-2 font-semibold text-sm">Product Title</span>
									<p class="block text-sm leading-normal text-grey-dark">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
								</div>
								<div class="px-3">
									<span class="font-semibold text-sm">&pound;888.88</span>
								</div>
							</div>
						</div>

						<div class="border-b py-5">
							<div class="flex -mx-3 justify-between width-full">
								<div class="px-3">
									<span class="block mb-2 font-semibold text-sm">Product Title</span>
									<p class="block text-sm leading-normal text-grey-dark">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
								</div>
								<div class="px-3">
									<span class="font-semibold text-sm">&pound;888.88</span>
								</div>
							</div>
						</div>

						<div class="pt-5 text-right text-md">
							<span>Total:</span>
							<span class="font-semibold">Â£888.88</span>
						</div>
					</span>
				</div>
			</div>
		</div>

    </div>

	<script src="src/index.js"></script>
</body>
</html>
